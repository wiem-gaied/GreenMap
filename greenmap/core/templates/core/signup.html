{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Signup - GreenMap</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #16610E;
      font-family: 'Poppins', sans-serif;
    }

    form {
      height: 600px;
      width: 450px;
      background-color: rgba(255,255,255,0.05);
      position: absolute;
      transform: translate(-50%,-50%);
      top: 50%;
      left: 50%;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 0 40px rgba(255, 244, 164, 0.4);
      padding: 50px 35px;
    }

    form * {
      color: #FFF4A4;
      letter-spacing: 0.5px;
      outline: none;
      border: none;
    }

    form h3 {
      font-size: 32px;
      font-weight: 600;
      line-height: 42px;
      text-align: center;
      color: #FFF4A4;
      text-shadow: 0 0 8px rgba(255, 244, 164, 0.4);
    }

    .brand-title {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #FED16A;
      text-shadow: 1px 1px 6px rgba(255, 244, 164, 0.3);
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
    }

    input {
      display: block;
      height: 40px;
      width: 100%;
      background-color: rgba(255,255,255,0.07);
      border-radius: 5px;
      padding: 0 10px;
      margin-top: 5px;
      font-size: 14px;
      color: #FFF4A4;
    }

    ::placeholder {
      color: #FFF4A4;
      opacity: 0.7;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #F97A00;
      color: #fff;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    button:hover {
      background-color: #e96b00;
    }

    a {
      display: block;
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #FED16A;
      text-decoration: none;
    }

    a:hover {
      color: #FFF4A4;
    }

  </style>
</head>
<body>
  <form action="" method="post">
    {% csrf_token %} 
    <div class="brand-title">GreenMap</div>

    <h3>Signup Here</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Username" name="username" id="username" required>

    <label for="email">Email</label>
    <input type="email" placeholder="Email" name="email" id="email" required>

    <label for="password1">Password</label>
    <input type="password" placeholder="Password" id="password1" name="password1" required>

    <label for="password2">Confirm Password</label>
    <input type="password" placeholder="Confirm Password" id="password2" name="password2" required>

    <button type="submit">Signup</button>

    <a href="{% url 'login' %}">I already have an account</a>
  </form>
</body>
</html>
