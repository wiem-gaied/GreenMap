<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte Leaflet avec Enregistrement</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #main-container {
      display: flex;
      flex-wrap: wrap;
      height: 100%;
    }

    #map {
      flex: 2;
      height: 100vh;
      min-height: 400px;
    }

    #form-container {
      flex: 1;
      min-width: 320px;
      max-width: 450px;
      padding: 20px;
      background: #f1f8e9;
      border-left: 2px solid #4caf50;
      overflow-y: auto;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea, select, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      font-size: 16px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      #main-container {
        flex-direction: column;
      }

      #map {
        height: 300px;
        width: 100%;
      }

      #form-container {
        width: 100%;
        border-left: none;
        border-top: 2px solid #4caf50;
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      input, textarea, select, button {
        font-size: 14px;
        padding: 8px;
      }

      #form-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<div id="main-container">
  <div id="map"></div>

  <div id="form-container">
    <form id="location-form" enctype="multipart/form-data">
      <label for="reclamation_type">Type de réclamation :</label>
      <select id="reclamation_type" required>
        <option value="">-- Sélectionnez --</option>
        <option value="Trottoir dégradé ou impraticable">Trottoir dégradé ou impraticable</option>
        <option value="Espaces verts non entretenus">Espaces verts non entretenus</option>
        <option value="Éclairage insuffisant dans une zone">Éclairage insuffisant dans une zone</option>
        <option value="Dégradation d’un bâtiment public">Dégradation d’un bâtiment public</option>
        <option value="Clôture ou mur endommagé">Clôture ou mur endommagé</option>
        <option value="autre">Autre</option>
      </select>

      <label for="postal_code">Code postal :</label>
      <input type="text" id="postal_code" required />

      <label for="localisation">Localisation :</label>
      <input type="text" id="localisation" required />

      <label for="description">Description :</label>
      <textarea id="description" rows="3" required></textarea>

      <label for="image">Photo (facultatif) :</label>
      <input type="file" id="image" name="image" accept="image/*" />

      <label for="latitude">Latitude :</label>
      <input type="text" id="latitude" readonly required />

      <label for="longitude">Longitude :</label>
      <input type="text" id="longitude" readonly required />

      <button type="submit">Enregistrer</button>
    </form>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const map = L.map('map').setView([34, 9], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    const drawControl = new L.Control.Draw({
      edit: {
        featureGroup: drawnItems,
        remove: true
      },
      draw: {
        polygon: false,
        polyline: false,
        rectangle: false,
        circle: false,
        circlemarker: false,
        marker: true
      }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (e) {
      drawnItems.clearLayers();
      const layer = e.layer;
      drawnItems.addLayer(layer);

      const latlng = layer.getLatLng();
      document.getElementById('latitude').value = latlng.lat.toFixed(6);
      document.getElementById('longitude').value = latlng.lng.toFixed(6);
    });

    map.on('draw:deleted', function () {
      document.getElementById('latitude').value = '';
      document.getElementById('longitude').value = '';
    });

    document.getElementById('location-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append('reclamation_type', document.getElementById('reclamation_type').value);
      formData.append('postal_code', document.getElementById('postal_code').value);
      formData.append('localisation', document.getElementById('localisation').value);
      formData.append('description', document.getElementById('description').value);
      formData.append('image', document.getElementById('image').files[0]);
      formData.append('latitude', document.getElementById('latitude').value);
      formData.append('longitude', document.getElementById('longitude').value);

      fetch('/carte/save-point/', {
        method: 'POST',
        headers: {
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert('Réclamation enregistrée avec succès !');
          document.getElementById('location-form').reset();
          drawnItems.clearLayers();
        } else {
          alert('Erreur : ' + (data.message || 'Erreur inconnue'));
        }
      })
      .catch(error => {
        console.error('Erreur lors de l’envoi :', error);
        alert('Une erreur est survenue.');
      });
    });

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  });
</script>
</body>
</html>
