<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil Citoyen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: green;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bienvenue {{ request.user.first_name }} {{ request.user.last_name }}</h1>
        <p>Merci de contribuer à la propreté de votre environnement.</p>

        <h2>Signaler un point de pollution</h2>
        <form method="post">
            {% csrf_token %}
            <label for="lieu">Lieu :</label>
            <input type="text" name="lieu" id="lieu" required>

            <label for="description">Description :</label>
            <textarea name="description" id="description" rows="4" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </div>

</body>
</html>
