<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Agent - GreenMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Rendu responsive -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px; /* empêche les débordements sur petits écrans */
    }

    .login-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px; /* largeur maximale */
      box-sizing: border-box;
      text-align: left;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #16610E;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #16610E;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #14550c;
    }

    .signup-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .signup-link a {
      color: #16610E;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* ✅ Adaptation aux très petits écrans (smartphones étroits) */
    @media (max-width: 320px) {
      .login-container {
        padding: 20px;
      }

      h2 {
        font-size: 20px;
      }

      input,
      button {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Connexion Agent</h2>

    <form method="post" action="{% url 'login_agent' %}">
      {% csrf_token %}

      <label for="username">Nom d'utilisateur</label>
      <input type="text" name="username" id="username" placeholder="Entrez votre nom d'utilisateur" required>

      <label for="password">Mot de passe</label>
      <input type="password" name="password" id="password" placeholder="Entrez votre mot de passe" required>

      <button type="submit">Se connecter</button>
    </form>

    <div class="signup-link">
      Vous n'avez pas de compte ? <a href="{% url 'signup_agent' %}">Créer un compte</a>
    </div>
  </div>

</body>
</html>
