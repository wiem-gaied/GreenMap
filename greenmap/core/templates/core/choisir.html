<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Choix du profil - GreenMap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #16610E;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      text-align: center;
      color: #FFF4A4;
      width: 100%;
      max-width: 600px;
    }

    .title {
      font-size: 28px;
      margin-bottom: 40px;
      color: #FED16A;
    }

    .roles {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap; /* Permet de passer à la ligne sur petits écrans */
    }

    .role-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      border: 4px solid #FFF4A4;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #FFF4A4;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .role-circle:hover {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(255, 244, 164, 0.4);
    }

    /* ✅ Responsive pour petits écrans */
    @media (max-width: 500px) {
      .roles {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .role-circle {
        width: 140px;
        height: 140px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Choisissez votre profil</div>
    <div class="roles">
      <a href="{% url 'login_agent' %}" class="role-circle">Agent</a>
      <a href="{% url 'login_citoyen' %}" class="role-circle">Citoyen</a>
    </div>
  </div>
</body>
</html>
